<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <script src="https://kit.fontawesome.com/ac142c9aae.js" crossorigin="anonymous"></script>

</head>

<body>

    <header id="header" class="container wrapper">
        <div class="container header-wrapper">
            <div class="logo">
                <a href="#main">Jhonatan</a>
            </div>
            <div class="container menu">
                <input type="checkbox" name="checkbox-menu" id="checkbox-menu">
                <label for="checkbox-menu" class="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
                <label for="checkbox-menu" class="white-space-menu"></label>
                <nav class="container menu-nav">
                    <ul class="container">
                        <li><a href="#main">Home</a></li>
                        <li><a href="">Artigos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main id="main" class="container wrapper">
        <div class="container main-wrapper">
            <section class="container home">
                <div class="container home-info">
                    <h1>Inscreva-se agora na newsletter</h1>
                    <h3>Provocando novos começos com um conhecimento transformador na velocidade do <strong>agora</strong>!</h3>
                    <form action="" class="container">
                        <div class="container input-wrapper">
                            <input type="text" name="name" id="name" placeholder="Insira seu nome...">
                            <label for="name">Nome:</label>
                        </div>
                        <div class="container input-wrapper">
                            <input type="text" name="email" id="email" placeholder="Insira seu e-mail...">
                            <label for="email">E-mail:</label>
                        </div>
                        <input type="submit" value="Enviar">

                    </form>
                </div>
                <picture><img src="./img/register.webp" alt=""></picture>
            </section>

        </div>
    </main>

    <footer id="footer" class="container wrapper">

    </footer>

    <span class="container scroll-up"><a href="#main"><i class="fa-solid fa-arrow-up"></i></a></span>

</body>

</html>
